<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script type="module" src="./index.js" defer></script>
    <title>Guardar producto</title>
  </head>
  <body>
    <div class="container-fluid">
      <h2 class="mb-4 mt-4">Guardar producto</h2>
      <form class="product-form" action="/api/productos/guardar" method="POST">
        <div class="mb-3">
          <label class="form-label" for="title">Nombre</label>
          <input id="title" class="form-control" type="text" name="title" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="price">Precio</label>
          <input id="price" class="form-control" type="number" name="price" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="thumbnail">Foto URL</label>
          <input
            id="thumbnail"
            class="form-control"
            type="text"
            name="thumbnail"
          />
        </div>

        <button class="btn btn-success" type="submit">Guardar Producto</button>
      </form>

      <div class="productsCtn text-light mt-4"></div>

      <div class="chat pt-4 mb-2">
        <h2 class="mb-4 mt-4">Centro de mensajes</h2>
        <h2 class="mb-4 mt-4 compression"></h2>
        <form class="chat-form">
          <div class="mb-3">
            <label for="email">Email:</label>
            <input
              class="form-control"
              type="email"
              name="email"
              required
              placeholder="Ingrese su email..."
            />
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="name">Nombre:</label>
              <input
                class="form-control"
                type="text"
                name="name"
                required
                placeholder="Ingrese su nombre..."
              />
            </div>
            <div class="col">
              <label for="">Apellido:</label>
              <input
                class="form-control"
                type="text"
                name="surname"
                required
                placeholder="Ingrese su apellido..."
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="">Edad:</label>
              <input class="form-control" type="number" name="age" required />
            </div>
            <div class="col">
              <label for="">Alias:</label>
              <input
                class="form-control"
                type="text"
                name="alias"
                required
                placeholder="Ingrese su alias..."
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="email">Avatar:</label>
            <input
              class="form-control"
              type="text"
              name="avatar"
              required
              placeholder="Ingrese su avatar..."
            />
          </div>

          <hr />

          <div class="chat-messages mb-3"></div>

          <div class="row">
            <div class="mb-3 col-auto">
              <input
                class="form-control"
                type="text"
                name="message"
                required
                placeholder="Ingrese un mensaje..."
              />
            </div>

            <div class="col-auto">
              <button class="btn btn-primary" type="submit">Enviar!</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
